<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <button class="btn btn-success" type="button" (click)="onItemAdd()">Add</button>
            <button class="btn btn-danger ml-2" type="button">Delet</button>
            <button class="btn btn-primary ml-2" type="reset">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
